  <ion-view view-title="Main Modals">
    <ion-content>


 <div class = "row" ng-repeat="rowObj in items "
               ng-mouseover="favImage = true" ng-mouseleave="favImage = false">
<div  class="col col-50" ng-repeat="item in rowObj" >
<a href="#/app/showItem/{{item._id}}" style="text-decoration:none; text-overflow:    ellipsis;">
     <img ng-src="{{item.item_image_url[0]}}"  style="width:160px;height:170px;" title="{{item.item_name}}"/>
     <div title="{{item.item_name}}" >
    <span class="textDots" >{{item.item_name}}</span>
    <br/>  Shop No : {{item.shop_no}}
      <!-- Favourate -->
       <a class="ion-android-favorite" ng-if="item.favourite"  ng-click="addToFavourites('{{item._id}}')" ></a>
       <!-- not favourite -->
       <a  class="ion-android-favorite-outline"  ng-if="!item.favourite" ng-show="favImage" ng-click="addToFavourites('{{item._id}}')"></a>
    </div>
       <hr/>
</a>
</div>
</div>
   </div>
    </ion-content>
  </ion-view>
